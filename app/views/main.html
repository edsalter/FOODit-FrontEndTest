<div class="header">
    <h3 class="text-muted">Ed's Restaurant</h3>

    <p>{{basket.get().length | filter: {course: 'main'} }} in basket</p>
    <ul>
        <li ng-repeat="meal in basket.get() | filter: {course: 'main'}">
            <h4 class="name">{{meal.name}}</h4>
        </li>
    </ul>

    <ul>
        <li ng-repeat="meal in basket.get() | filter: {course: 'other'}">
            <h4 class="name">{{meal.name}}</h4>
        </li>
    </ul>
</div>

<ul class="meals">
    <li class="meal" ng-repeat="meal in menu.meals">

        <div class="imageHolder">
            <img class="image" ng-src="{{meal.primaryImageUrl}}">

        <div class="details">
